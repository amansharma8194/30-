<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCam Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="canvas-cont">
            <canvas class="canvasEl"></canvas>
            <div class="img-cont">
                <ul class="img-list">
                </ul>
                <div class="btns">
                    <button class="click-btn">Capture</button>
                    <button class="clear-btn">Clear</button>
                </div>
            </div>
        </div>
        <div class="right-bar">
            <video class="video"></video>
            <div class="filters">
                <button class="red-Effect">Red-Effect</button>
                <button class="cool-Effect">Cool-Effect</button>
                <button class="bw-Effect">B&W-Effect</button>
                <button class="split-Effect">Split-Effect</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
