<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Player</title>
</head>
<body>
    <h1>Update CSS Variables With <span class="hl">JavaScript</span></h1>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="0" max="10" data-sizing="rem">
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="10" data-sizing="px">
        <label for="color">Color</label>
        <input type="color" name="bg-color" value="#81FFFF">
    </div>
    <img src="https://images.unsplash.com/photo-1682686580849-3e7f67df4015?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    <script src="index.js"></script>
</body>
</html>
