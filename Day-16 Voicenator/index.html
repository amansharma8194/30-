<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceNator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <select name="" id="dropdown">
            <option value="select an Option">Select an Voice</option>
        </select>
        <div>
        <label for="Rate">Rate</label>
        <input name="rate" id="Rate" type="range" value="1" max="3" min="0" step="0.1">
        </div>
        <div>
        <label for="Pitch">Pitch</label>
        <input name="pitch" id="Pitch" type="range" value="1" max="2" min="0" step="0.1">
        </div>
        <textarea name="text" cols="30" rows="10">I'm Aman</textarea>
        <div class="btnCont">
            <button class="stopBtn">Stop</button>
            <button class="speakBtn">Speak</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
